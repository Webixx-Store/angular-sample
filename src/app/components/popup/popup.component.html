<!-- Bootstrap Modal Structure -->
<div *ngIf="kind == 'table' && isOpen" class="modal fade" [ngClass]="{'show': isOpen}" style="display: block;" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{title}}</h5>
        <button type="button" class="close" (click)="closePopup()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closePopup()">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Modal Structure -->
<div *ngIf="kind == 'shop' && isOpen" class="modal fade" [ngClass]="{'show': isOpen}" style="display: block;" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
