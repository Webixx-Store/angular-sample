<div class="container mt-4">
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th *ngFor="let column of tableConfig.columns">{{ column.header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data" (click)="clickRowItem(row)">
        <td *ngFor="let column of tableConfig.columns">{{ row[column.field] }}</td>
      </tr>
    </tbody>
  </table>

  <ng-container *ngIf="isPaging">
    <app-paging  (handelChangePage)="handlePageEvent($event)"  [pageSize]="len" [length]="total"></app-paging>
  </ng-container>
</div>
