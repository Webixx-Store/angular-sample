<div class="container mt-5">
  <h2 class="text-center mb-4">Add New Product</h2>
  <form>
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
    </div>
    <div class="form-group">
      <label for="productPrice">Price</label>
      <input type="number" class="form-control" id="productPrice" placeholder="Enter product price" required>
    </div>
    <div class="form-group">
      <label for="productPrice">Stock</label>
      <input type="number" class="form-control" id="stock" placeholder="Enter product price" required>
    </div>
    <div class="form-group">
      <label>Product Options</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="saleOption" value="Sale">
        <label class="form-check-label" for="saleOption">Sale</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="newOption" value="New">
        <label class="form-check-label" for="newOption">New</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="bestOption" value="Best">
        <label class="form-check-label" for="bestOption">Best</label>
      </div>
    </div>
    <div class="form-group">
      <label for="productDescription">Description</label>
      <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter product description" required></textarea>
    </div>
    <div class="form-group">
      <label for="productImages">Product Slider Images</label>
      <app-image-upload></app-image-upload>
      <app-image-upload></app-image-upload>
      <app-image-upload></app-image-upload>
    </div>
    <div class="form-group">
      <label for="productImages">Product Show Cart</label>
      <app-image-upload></app-image-upload>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Add Product</button>
  </form>
</div>
