 <!-- Reviews Section -->
 <div class="reviews mt-5">
  <h3>Customer Reviews</h3>
  <div class="media mb-4">
    <div class="media-body">

      <ng-container  *ngFor="let item of items">
        <img class="mr-3" src="https://via.placeholder.com/64x64" alt="Reviewer Image">
        <h5 class="mt-0">{{item.userid}}</h5>
        <div class="rating">
          <!-- Dùng *ngFor để lặp qua các giá trị từ 1 đến 5 -->
          <span class="fa" *ngFor="let star of [1, 2, 3, 4, 5]"
                [ngClass]="{'fa-star checked': star <= item.rating}">
          </span>
        </div>

        <p>{{item.cmt}}</p>

      </ng-container>

    </div>

  </div>
  <app-paging  (handelChangePage)="handlePageEvent($event)" [pageSize]="len" [length]="total"></app-paging>
  <!-- Add more reviews as needed -->

  <!-- Add Review Form -->
  <div class="add-review mt-5">
    <h3>Write a Review</h3>
    <form (submit)="submitReview()">
      <div class="form-group">
        <label for="reviewText">Your Review</label>
        <textarea id="reviewText" class="form-control" rows="4" placeholder="Write your review here..." [(ngModel)]="reviewText" name="reviewText"></textarea>
      </div>
      <div class="form-group">
        <label for="reviewRating">Rating</label>
        <div class="rating-stars" id="reviewRating">
          <span class="fa fa-star" *ngFor="let star of stars; let i = index"
                [class.filled]="i < hoverRating || i < rating"
                (mouseenter)="onMouseEnter(i)"
                (mouseleave)="onMouseLeave()"
                (click)="rate(i)">
          </span>
        </div>
        <input type="hidden" id="ratingValue" name="ratingValue" [value]="rating">
      </div>
      <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
  </div>

</div>
