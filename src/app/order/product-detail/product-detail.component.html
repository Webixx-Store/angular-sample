<div class="container mt-5">
  <div class="row">
    <!-- Product Images Slider -->
    <div class="col-md-6">
      <div id="productSlider" class="carousel slide product-slider" data-ride="carousel">
        <div class="carousel-inner">
          <!-- Slide 1 -->
          <div class="carousel-item active">
            <img src="https://via.placeholder.com/800x600" class="d-block w-100" alt="Product Image 1">
          </div>
          <!-- Slide 2 -->
          <div class="carousel-item">
            <img src="https://via.placeholder.com/800x600" class="d-block w-100" alt="Product Image 2">
          </div>
          <!-- Add more slides as needed -->
        </div>
        <a class="carousel-control-prev" href="#productSlider" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#productSlider" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <!-- Product Details -->
    <div class="col-md-6">
      <h2 class="product-name">Product Name</h2>
      <p class="text-muted">Category: <strong>Product Category</strong></p>
      <p class="price">$Product Price</p>
      <p class="description">Product Description</p>
      <p class="text-muted">Stock: <strong>Product Stock</strong></p>
      <p class="text-muted">Added On: <strong>Product Created Date</strong></p>

      <!-- Product Rating -->
      <div class="rating my-3">
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star-half-alt"></span>
        <span class="text-muted">4.5/5 (20 reviews)</span>
      </div>

      <!-- Add to Cart Button -->
      <button class="btn btn-primary btn-lg">Add to Cart</button>
    </div>
  </div>

  <!-- Reviews Section -->
  <div class="reviews mt-5">
    <h3>Customer Reviews</h3>
    <div class="media mb-4">
      <img class="mr-3" src="https://via.placeholder.com/64x64" alt="Reviewer Image">
      <div class="media-body">
        <h5 class="mt-0">Reviewer Name</h5>
        <div class="rating">
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
        </div>
        <p>Review content goes here. This is a sample review text.</p>
      </div>
    </div>
    <!-- Add more reviews as needed -->

    <!-- Add Review Form -->
    <div class="add-review mt-5">
      <h3>Write a Review</h3>
      <form>
        <div class="form-group">
          <label for="reviewText">Your Review</label>
          <textarea id="reviewText" class="form-control" rows="4" placeholder="Write your review here..."></textarea>
        </div>
        <div class="form-group">
          <label for="reviewRating">Rating</label>
          <div class="rating-stars" id="reviewRating">
            <span class="fa fa-star" data-value="1"></span>
            <span class="fa fa-star" data-value="2"></span>
            <span class="fa fa-star" data-value="3"></span>
            <span class="fa fa-star" data-value="4"></span>
            <span class="fa fa-star" data-value="5"></span>
          </div>
          <input type="hidden" id="ratingValue" name="ratingValue" value="0">
        </div>
        <button type="submit" class="btn btn-primary">Submit Review</button>
      </form>
    </div>
  </div>
</div>
